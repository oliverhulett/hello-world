databaseChangeLog:
- changeSet:
    id: 0
    author: oliverhulett
    changes:
    - createTable:
        tableName: product
        columns:
        - column:
            name: id
            type: INT
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: name
            type: VARCHAR
            constraints:
              nullable: false
        - column:
            name: description
            type: VARCHAR
            constraints:
              nullable: false
        - column:
            name: image
            type: BLOB
        - column:
            name: description
            type: BLOB
    - rollback:
        dropTable:
          tableName: product
    - createTable:
        tableName: ingredient
        columns:
        - column:
            name: id
            type: INT
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: name
            type: VARCHAR
            constraints:
              nullable: false
        - column:
            name: description
            type: VARCHAR
            constraints:
              nullable: false
        - column:
            name: image
            type: BLOB
        - column:
            name: description
            type: BLOB
    - rollback:
        dropTable:
          tableName: ingredient
    - createTable:
        tableName: supplier
        columns:
        - column:
            name: id
            type: INT
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: name
            type: VARCHAR
            constraints:
              nullable: false
        - column:
            name: description
            type: VARCHAR
            constraints:
              nullable: false
        - column:
            name: image
            type: BLOB
        - column:
            name: description
            type: BLOB
    - rollback:
        dropTable:
          tableName: supplier